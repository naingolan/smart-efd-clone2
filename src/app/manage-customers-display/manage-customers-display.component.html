<mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input class="searcher" matInput [formControl]="searchControl" placeholder="Search for a customer">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Column definitions -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.customerName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let customer">{{ customer.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="TIN">
        <th mat-header-cell *matHeaderCellDef>TIN</th>
        <td mat-cell *matCellDef="let customer">{{ customer.TIN}}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let customer">
          <button mat-icon-button color="warn" (click)="deleteCustomer(customer)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
  
    <!-- Column headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Rows -->
    <tr mat-row *matRowDef="let customer; columns: displayedColumns"></tr>
  </table>
