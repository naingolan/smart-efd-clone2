<mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input class="searcher" matInput [formControl]="searchControl" placeholder="Search for a payment">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Column definitions -->
    <ng-container matColumnDef="paymentMethod">
      <th mat-header-cell *matHeaderCellDef>Payment Method</th>
      <td mat-cell *matCellDef="let payment">{{ payment.paymentMethod }}</td>
    </ng-container>
  
    <ng-container matColumnDef="accountNumber">
      <th mat-header-cell *matHeaderCellDef>Account Number</th>
      <td mat-cell *matCellDef="let payment">{{ payment.accountNumber }}</td>
    </ng-container>
  
    <ng-container matColumnDef="accountName">
      <th mat-header-cell *matHeaderCellDef>Account Name</th>
      <td mat-cell *matCellDef="let payment">{{ payment.accountName }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let payment">
          <button mat-icon-button color="warn" (click)="deletePayment(payment)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <!-- Column headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Rows -->
    <tr mat-row *matRowDef="let payment; columns: displayedColumns"></tr>
  </table>
