<h2 mat-dialog-title>Change Your Business Number</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="customer.phoneNumber" name="name">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="saveChanges()">Save</button>
  <button mat-button (click)="cancelEdit()">Cancel</button>
</mat-dialog-actions>
