<mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input class="searcher" matInput [formControl]="searchControl" placeholder="Search for a product">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Column definitions -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="addedOn">
      <th mat-header-cell *matHeaderCellDef>Added On</th>
      <td mat-cell *matCellDef="let product">{{ product.addedOn | date }}</td>
    </ng-container>
  
    <!-- Column headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Rows -->
    <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
  </table>
